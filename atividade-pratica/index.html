<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LarPet.</title>
    <link
      rel="icon"
      href="/atividade-pratica/img/icon-pet.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/atividade-pratica/style.css" />
  </head>
  <body class="bg-light text-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand text-primary" href="#">LarPet.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Quem somos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Adoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Como ajudar</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-primary" type="submit">Fale conosco</button>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/atividade-pratica/img/slide-1.jpg"
            class="d-block w-100 img-height"
            alt="slide 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/atividade-pratica/img/slide-2.jpg"
            class="d-block w-100 img-height"
            alt="slide 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/atividade-pratica/img/slide-3.jpg"
            class="d-block w-100 img-height"
            alt="slide 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <header class="container my-4">
      <div class="row">
        <div class="col-12 col-lg-6 pt-5">
          <h1 class="text-center tex-md-start">
            <span class="text-primary">Adote</span> um pet.
          </h1>
          <p class="lead text-muted text-center tex-md-start">
            Faça a diferença na vida de um
            <span class="text-primary">dog.</span>
          </p>
          <div class="mt-3">
            <button class="btn btn-primary bt-lg">Saiba mais</button>
            <button class="btn btn-outline-primary bt-lg">
              Marcar uma visita
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <img
            src="/atividade-pratica/img/dog-header.jpg"
            alt="dog-header"
            class="img-fluid dog-header"
          />
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
